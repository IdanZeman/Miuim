<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShibutzOptima - פורטל שיבוץ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
            },
            colors: {
              'idf-green': '#82d682', // The main green background
              'idf-bg': '#f5f7fa',
              'idf-dark': '#1f2937', 
              'idf-yellow': '#fcd34d', // The yellow accent button
              'idf-yellow-hover': '#fbbf24',
              'idf-card-border': '#e2e8f0',
            },
            boxShadow: {
              'portal': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      .bg-hero-pattern {
        background-color: #82d682;
        background-image: radial-gradient(at 10% 10%, rgba(255,255,255,0.1) 0px, transparent 50%),
                          radial-gradient(at 90% 90%, rgba(255,255,255,0.1) 0px, transparent 50%);
      }
    </style>
  </head>
  <body class="bg-idf-bg text-slate-900 font-sans overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
